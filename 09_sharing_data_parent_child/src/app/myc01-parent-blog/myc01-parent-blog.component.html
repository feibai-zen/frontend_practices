<!-- 这是父组件 -->
<div #c0 style="background: #cf8; padding: 15px;">
    <h2>{{userName}}的博客</h2>
    <hr>

    <!-- 使用第一个子组件 -->
    <app-myc02-child1-modify #c1 (child1_event)="doChange($event)"></app-myc02-child1-modify>
    <br>

    <!-- 使用第二个子组件 -->
    <app-myc03-child2-photo #c2 [child2_userName]="userName"></app-myc03-child2-photo>

    <button (click)="print()">输出父组件内部有识别符的组件</button>
</div>
